<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens.</title>
</head>
<body>
    <h1>Abaixo você vai ver uma imagem que está na mesma pasta</h1>
    <img src="HTML-200.png" alt="Logo HTML5">
    <P>Podemos também carregar imagens que estão em subpastas.</P>
    <img src="imagens/CSS-200.png" alt="Logo CSS3">
    <p>Também podemos colocar imagens que estão presentes em sites, sabendo que se o site cair, a imagem no nosso site também cai.</p>
    <img src="http://beta.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo Javascript">
</body>
</html>
