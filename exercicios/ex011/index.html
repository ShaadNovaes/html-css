<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrirr esse site em vários dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel"></picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HETML5.</p>
   
    <audio preload="metadata" autoplay controls loop>
        <source src="media/Moonlight Heartbreak Bass Choir - John Patitucci.mp3" type="audio/mpeg">
        <source src="media/Moonlight Heartbreak Bass Choir - John Patitucci.ogg" type="audio/ogg">
        <source src="media/Moonlight Heartbreak Bass Choir - John Patitucci.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>

    </audio>
</body>
</html>
