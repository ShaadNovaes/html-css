<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
    
        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em vídeo</a>
        </iframe>
        
        
    para aprender a programar.</p>

    <p>Meu repositório 
        
        <iframe src="https://github.com/ShaadNovaes" frameborder="0" scolling="yes">
            <a href="https://github.com/ShaadNovaes" target="_blank">Github</a>
        </iframe>
        
        é bem legal</p>
</body>
</html>
